<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <div class="toggle">
            <img src="images/toggle.png" alt="toggle" class="toggleBtn" onclick="menuToggle();">
        </div>
    </header>
    <aside class="sidebar">
        <img src="./images/close.png" alt="close" class="sidebar_close" onclick="menuToggle();">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Joker</a></li>
                <li><a href="ssjoker.html">Suicide Squad</a></li>
                <li><a href="darkknight.html">Dark Knight</a></li>
                <li class="active"><a href="timburton.html">Batman 1989</a></li>
            </ul>
        </nav>
    </aside>
    <div class="banner banner_timburton">
        <div class="content">
            <h2>If you could <span>see inside</span>,I'm really crying</h2>
            <p>
                "I am only laughing on the outside. My smile is only skin deep.
                If you could see inside, I'm really crying...You might
                join me in a weep. Ha ha ha ha...  "
             </p>
             <a href="#" class="play" onclick="toggle();">
                <img src="images/play.png" alt="play">
                Watch Trailer
             </a>
             <div class="slide slide_timburton"></div>
             <ul class="sci">
                <li><a href="#"><img src="images/facebook.png"></a></li>
                <li><a href="#"><img src="images/twitter.png"></a></li>
                <li><a href="#"><img src="images/instagram.png"></a></li>
             </ul>
        </div>
    </div>
    <div class="trailer">
        <iframe class="video" width="80%" height="80%" src="https://www.youtube.com/embed/ftNOhfNjXjk" frameborder="0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img src="./images/close.png" alt="close" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">

        function menuToggle() {
            var sideNav = document.querySelector('.sidebar');
            var closeBtn = document.querySelector('.sidebar_close');
            sideNav.classList.toggle('activeBtn');
            closeBtn.classList.toggle('activeClose');
        }

        function toggle() {
            var trailer = document.querySelector('.trailer');
            var videos = document.querySelectorAll('iframe, video');
            trailer.classList.toggle('active');
            
            Array.prototype.forEach.call(videos, function (video) {
                if (video.tagName.toLowerCase() === 'video') {
                    video.pause();
                } else {
                    var src = video.src;
                    video.src = src;
                }
            });
        }
    </script>
</body>
</html>
